<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Facebook App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .profile-wrapper{
      position: relative;
      height: 100vh;

    .profile-header {

      color:white;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="dist/bundle.js"></script>

</html>
